version: '3'

services:

  wordpress:
    build:
      context: ./wordpress/
      dockerfile: Dockerfile
    container_name: my_wordpress_container
    networks:
      - char
    volumes:
      - wordpress:/var/www/html/

  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    container_name: my_nginx_container
    networks:
      - char
    volumes:
      - wordpress:/var/www/html/
    ports:
      - "443:443"
